databaseChangeLog:
- changeSet:
    id: 000001
    author: Julius
    changes:
    - createTable:
        tableName: customer
        columns:
        - column:
            name: id
            type: char(36)
            constraints:
              primaryKey: true
              nullable: false
        - column:
            name: name
            type: varchar(50)
            constraints:
              nullable: false
              unique: true
        - column:
            name: email
            type: varchar(60)
            constraints:
              nullable: false
              unique: true
        - column:
            name: order
            type: varchar(100)
        - column:
            name: created_by
            type: varchar(50)
            constraints:
              nullable: false
        - column:
            name: created_date
            type: timestamp
            constraints:
              nullable: false
        - column:
            name: last_modified_by
            type: varchar(50)
        - column:
            name: last_modified_date
            type: timestamp
